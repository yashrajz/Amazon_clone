<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="/"><img src="amazon_logo.png" alt="amazon logo" width="100px"></a>
    <div class="nav-country">
      <img src="location_icon.png" height="20px" alt="location pin">
      <div>
        <p>Delivery to</p>
        <h1>India</h1>
      </div>
    </div>
    <div class="nav-search">
      <div class="nav-search-catg">
        <p>All</p>
        <img src="dropdown_icon.png" height="12px" alt="dropdown-icon">
      </div>
      <input type="text" class="nav-search-input" placeholder="Search Amazon">
      <img src="search_icon.png" class="nav-search-icon" alt="search icon">
    </div>
    <div class="nav-lang">
      <img src="us_flag.png" alt="US Flag" width="25px">
      <p>EN</p>
      <img src="dropdown_icon.png" width="8px" alt="dropdown icon">
    </div>
    <div class="nav-text">
      <p>Hello, Sign in</p>
      <h1>Account & Lists <img src="dropdown_icon.png" alt="dropdown icon" width="8px"></h1>
    </div>
    <div class=" nav-text">
      <p>Returns</p>
      <h1>& Orders</h1>
    </div>
    <a href="/" class="nav-cart">
      <img src="cart_icon.png" alt="cart icon" width="35px">
      <h1>Cart</h1>
    </a>
  </nav>
  <div class="nav-bottom">
    <div>
      <a href="#"><img src="menu_icon.png" alt="menu icon" width="25px"></a>
      <p>All</p>
    </div>
    <p>Fresh <a href="#"><img src="dropdown_icon.png" alt="dropdown icon" width="8px"></a></p>
    <p>Amazon TV</p>
    <p>Sell</p>
    <p>Best Seller</p>
  </div>
  <div class="header-slider">
    <a href="#" class="ctr-prev">&#8678</a>
    <a href="#" class="ctr-next">&#8680</a>
    <ul>
      <img src="header1.jpg" alt="header1">
      <img src="header2.jpg" alt="header2">
      <img src="header3.jpg" alt="header3">
      <img src="header4.jpg" alt="header4">
      <img src="header5.jpg" alt="header5">
      <img src="header6.jpg" alt="header6">
    </ul>
  </div>
  <div class="box-row">
    <div class="box-col">
      <h3>Free Domestic Product</h3>
      <img src="box1-1.jpg" alt="box1">
      <a href="/">Shop More</a>
    </div>
    <div class="box-col">
      <h3>Free Domestic Product</h3>
      <img src="box1-2.jpg" alt="box2">
      <a href="/">Shop More</a>
    </div>
    <div class="box-col">
      <h3>Free Domestic Product</h3>
      <img src="box1-3.jpg" alt="box3">
      <a href="/">Shop More</a>
    </div>
    <div class="box-col">
      <h3>Free Domestic Product</h3>
      <img src="box1-4.jpg" alt="box4">
      <a href="/">Shop More</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
